<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital SOS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/static/css/sos-emergency.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-red-600 mb-2">PRIORITY BROADCAST SYSTEM</h1>
            <p class="text-gray-600">Immediate notification to donors within 10km radius</p>
        </header>

        <section class="bg-white rounded-2xl shadow-xl overflow-hidden mb-10">
            <div class="p-8">
                <form id="sos-form" hx-post="http://localhost:5010/v1/p" hx-ext="json-enc" hx-target="#sos-result"
                    class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Blood Type Needed</label>
                            <select name="blood_type" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none transition-all">
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Units Required (1-4)</label>
                            <input type="number" name="units_needed" min="1" max="4" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none transition-all">
                        </div>
                    </div>

                    <div class="hidden">
                        <input type="hidden" name="hospital_lat" value="13.0827">
                        <input type="hidden" name="hospital_lng" value="80.2707">
                        <input type="hidden" name="hospital_id" value="65e01234567890abcdef1234">
                    </div>

                    <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all text-xl flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-pulse" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <span>SEND PRIORITY NOTIFICATION</span>
                    </button>
                </form>
            </div>

            <div id="sos-result" class="px-8 pb-8 text-center" hx-swap="innerHTML">
                <!-- Content will be replaced by HTMX response -->
            </div>
        </section>

        <!-- Live Tracker Container -->
        <div id="tracker-container"
            class="bg-white rounded-2xl shadow-xl overflow-hidden hidden transform transition-all duration-500 scale-95 opacity-0">
            <div class="px-8 py-6 bg-red-50 border-b border-red-100 flex items-center justify-between">
                <div>
                    <h3 class="text-xl font-bold text-red-800">Live Donor Tracking</h3>
                    <p class="text-sm text-red-600">Donors within 10km notified</p>
                </div>
                <div
                    class="bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wider animate-pulse">
                    Monitoring Live
                </div>
            </div>
            <div id="map" class="h-96 w-full bg-gray-200"></div>
            <div class="p-6 border-t border-gray-100" id="donor-stats">
                <ul id="donor-list" class="mt-4 space-y-3">
                    <li class="text-center py-10 text-gray-400 italic">Waiting for donors to accept...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modals, Scripts etc -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>const socket = io("http://localhost:5010");</script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/tracker.js"></script>
</body>

</html>
